<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ... </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d93025;
            margin-top: 10px;
        }
        .success {
            color: #137333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p id="status"> ... </p>
    </div>

    <script>
        const hostname = localStorage.getItem('hostname');
        const API_BASE_URL = `https://${hostname}:3000/api`;
        const GOOGLE_OAUTH_CONFIG = {
            REDIRECT_URI: `https://${hostname}:3000/auth-callback-popup.html`
        };

        async function handlePopupCallback() {
            const statusEl = document.getElementById('status');
            try 
            {
                // on doit avoir recuperé redirect_uri qui contient le code d'autorisation (retour de Google)
                // code unique pour l'utilisateur + application (durée de vie 10min)
                // contient le code d'autorisation
                const urlParams = new URLSearchParams(window.location.search);

                const code = urlParams.get('code');
                const state = urlParams.get('state'); // pour verif que state idem à celui que l'on a envoyé 
                const error = urlParams.get('error');
                          
                // debug
                console.log('Received state:', state);
                console.log('All URL params:', Object.fromEntries(urlParams));
                console.log('Code:', code);

                if (error)
                    throw new Error(`Erreur OAuth: ${error}`);
                
                if (!code)
                    throw new Error('Code d\'autorisation manquant');
                
                // Vérification du state -> securite CSRF
                // compare avec le state localStorage
                const savedState = localStorage.getItem('oauth_state');
                console.log('Saved state:', savedState);
                console.log('States match:', savedState === state);

                if (!savedState) 
                {
                    console.error('Aucun state sauvegardé trouvé dans localStorage');
                    throw new Error('État OAuth manquant - Veuillez réessayer la connexion');
                }

                // Ajout verif state que l'on a envoyé et celui reçu dans le callback   
                // j'avais oublié de faire la vérif ... -_-
                if (savedState !== state) 
                {
                    console.error('States do not match:', { saved: savedState, received: state });
                    throw new Error('État OAuth invalide - Possible attaque CSRF détectée');
                }
                            
                localStorage.removeItem('oauth_state'); // Nettoyer le state du stockage
                
                statusEl.textContent = '...';
                
                // Échanger le code contre un User token -> fait dans le backend
                const response = await fetch(`${API_BASE_URL}/authentification/oauth/googleCodeToTockenUser`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: GOOGLE_OAUTH_CONFIG.REDIRECT_URI
                    })
                });
                
                console.log('Backend response status:', response.status);
                console.log('Backend response headers:', response.headers);
                
                if (!response.ok) // probleme recup du token avec le code ou pb recup info utilisateur API Google
                {
                    const errorData = await response.text(); 
                    // Utiliser text() au lieu de json() pour voir le contenu exact
                    console.error('Backend error response:', errorData);
                    console.error('Response status:', response.status);
                    console.error('Response statusText:', response.statusText);
                    
                    let parsedError;
                    try 
                    {
                        parsedError = JSON.parse(errorData);
                    } 
                    catch (e) {
                        parsedError = { message: errorData };
                    }
                    
                    // Parse le message d'erreur pour avoir tout les details
                    const errorMessage = parsedError.message || errorData || `Erreur HTTP ${response.status}: ${response.statusText}`;
                    throw new Error(`POPUP Backend Error: ${errorMessage} (Status: ${response.status})`);
                }
                
                // Réponse du backen authentification -> token d'accès
                const data = await response.json();
                
                statusEl.textContent = ' Connection success! Closing...';
                statusEl.className = 'success';
                
                console.log('OAuth success data:', data);

                if (!data.access_token) 
                    throw new Error('Token d\'accès manquant dans la réponse du serveur');
                
                // Envoyer l'info à la fenêtre parent
                if (window.opener) 
                {
                    console.log('Sending success message to parent...');
                    const message = {
                        type: 'OAUTH_SUCCESS',
                        token: data.access_token,
                        // user: data.user, // on a maintenant les info dans la DB
                        timestamp: Date.now()
                    };
                    console.log('Message to send:', message);
                    
                    try 
                    {
                        window.opener.postMessage(message, window.location.origin);
                        console.log('Message sent successfully');
                    } 
                    catch (e) {
                        console.error('Error sending message:', e);
                        throw new Error('Erreur lors de l\'envoi du message à la fenêtre parent');
                    }
                    
                    console.log('Message sent, closing window in 500ms...');
                    setTimeout(() => {
                        console.log('Attempting to close window...');
                        try 
                        {
                            window.close();
                            
                            setTimeout(() => {
                                if (!window.closed) {
                                    // Si window.close() ne fonctionne pas
                                    console.log('Window.close() failed, trying alternative...');
                                    // Rediriger vers about:blank peut forcer la fermeture
                                    window.location.href = 'about:blank';
                                }
                            }, 100);
                        } catch (e) {
                            console.error('Error closing window:', e);
                            statusEl.textContent = 'Connexion réussie - Vous pouvez fermer cette fenêtre';
                        }
                    }, 500);
                } 
                else 
                {
                    console.log('No window.opener, closing immediately...');
                    statusEl.textContent = ' ... ';
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Erreur lors du traitement du callback OAuth:', error);
                statusEl.innerHTML = `
                    <strong>Erreur OAuth:</strong><br>
                    ${error.message}<br><br>
                    <small>Vérifiez la console pour plus de détails.<br>
                    Cette fenêtre se fermera dans 10 secondes.</small>
                `;
                statusEl.className = 'error';
                
                // Envoyer l'erreur à la fenêtre parent
                if (window.opener) 
                {
                    window.opener.postMessage({
                        type: 'OAUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                    
                    // Augmenter le délai pour lire l'erreur pour Debug
                    setTimeout(() => {
                        window.close();
                    }, 20000); // 20 secondes au lieu de 10
                } 
                else // Si pas de window.opener, garder la fenêtre ouverte plus longtemps
                {
                    setTimeout(() => {
                        window.close();
                    }, 20000);
                }
            }
        }

        // Démarrer le traitement dès le chargement de la page
        window.addEventListener('load', handlePopupCallback);
    </script>
</body>
</html>
