<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ... </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d93025;
            margin-top: 10px;
        }
        .success {
            color: #137333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p id="status"> ... </p>
    </div>

    <script>

        function decodeState(encodedState) {
        const stateString = atob(encodedState);
        return JSON.parse(stateString);
        }

        async function handlePopupCallback() {
            const statusEl = document.getElementById('status');
            try 
            {
                console.debug(`window.location.origin: `, window.location.origin);

                // on doit avoir recuperé redirect_uri qui contient le code d'autorisation (retour de Google)
                // code unique pour l'utilisateur + application (durée de vie 10min)
                // contient le code d'autorisation
                const urlParams = new URLSearchParams(window.location.search);

                const code = urlParams.get('code');
                const state = urlParams.get('state'); // pour verif que state idem à celui que l'on a envoyé 
                const error = urlParams.get('error');
                          
                // debug
                console.debug('Received state:', state);
                console.debug('All URL params:', Object.fromEntries(urlParams));
                console.debug('Code:', code);

                if (error)
                    throw new Error(`Erreur OAuth: ${error}`);
                
                if (!code)
                    throw new Error('Missing auth code');

                statusEl.textContent = '...';
                statusEl.textContent = ' Connection success! Closing...';
                statusEl.className = 'success';

                // Envoyer l'info à la fenêtre parent
                if (window.opener) 
                {
                    const stateOject = decodeState(state);
                    console.debug('Sending success message to parent...');
                    const message = {
                        type: 'OAUTH_SUCCESS',
                        timestamp: Date.now(),
                        code: code,
                        state: state,
                    };
                    console.debug('Message to send:', message);
                    
                    try 
                    {
                        window.opener.postMessage(message, stateOject.returnUrl);
                        console.debug('Message sent successfully');
                    } 
                    catch (e) {
                        console.error('Error sending message:', e);
                        throw new Error('Error occured during post message to parent window');
                    }
                    
                    console.log('Message sent, closing window in 500ms...');
                    setTimeout(() => {
                        console.debug('Attempting to close window...');
                        try 
                        {
                            window.close();
                            
                            setTimeout(() => {
                                if (!window.closed) {
                                    // Si window.close() ne fonctionne pas
                                    console.log('Window.close() failed, trying alternative...');
                                    // Rediriger vers about:blank peut forcer la fermeture
                                    window.location.href = 'about:blank';
                                }
                            }, 100);
                        } catch (e) {
                            console.error('Error closing window:', e);
                            statusEl.textContent = 'Connection succed. You can close this popup';
                        }
                    }, 500);
                } 
                else 
                {
                    console.debug('No window.opener, closing immediately...');
                    statusEl.textContent = ' ... ';
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Error during callback OAuth:', error);
                statusEl.innerHTML = `
                    <strong>Error OAuth:</strong><br>
                    ${error.message}<br><br>
                    <small>Check console logs for details.<br>
                    Popup will close in 20 seconds</small>
                `;
                statusEl.className = 'error';
                
                // Envoyer l'erreur à la fenêtre parent
                if (window.opener) 
                {
                    window.opener.postMessage({
                        type: 'OAUTH_ERROR',
                        error: error.message
                    }, window.location.origin);

                    setTimeout(() => {
                        window.close();
                    }, 20000);
                } 
                else // Si pas de window.opener, garder la fenêtre ouverte plus longtemps
                {
                    setTimeout(() => {
                        window.close();
                    }, 20000);
                }
            }
        }

        // Démarrer le traitement dès le chargement de la page
        window.addEventListener('load', handlePopupCallback);
    </script>
</body>
</html>
