<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ... </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #d93025;
            margin-top: 10px;
        }
        .success {
            color: #137333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p id="status"> ... </p>
    </div>

    <script>
        const API_BASE_URL = 'https://localhost:3000/api';
        const GOOGLE_OAUTH_CONFIG = {
            REDIRECT_URI: 'https://localhost:3000/auth-callback-popup.html'
        };

        async function handlePopupCallback() {
            const statusEl = document.getElementById('status');
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const state = urlParams.get('state');
                const error = urlParams.get('error');
                
                if (error)
                    throw new Error(`Erreur OAuth: ${error}`);
                
                if (!code)
                    throw new Error('Code d\'autorisation manquant');
                
                // Vérification du state pour la sécurité CSRF
                const savedState = sessionStorage.getItem('oauth_state');
                if (!savedState || savedState !== state) 
                {
                    throw new Error('État OAuth invalide');
                }
                
                // Nettoyer le state du stockage
                sessionStorage.removeItem('oauth_state');
                
                statusEl.textContent = '...';
                
                // Échanger le code contre un User token -> fait dans le backend
                const response = await fetch(`${API_BASE_URL}/authentification/oauth/google`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: code,
                        redirect_uri: GOOGLE_OAUTH_CONFIG.REDIRECT_URI
                    })
                });
                
                if (!response.ok) 
                {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || 'Erreur lors de l\'échange du code');
                }
                
                const data = await response.json();
                
                statusEl.textContent = 'Connexion réussie ! Fermeture...';
                statusEl.className = 'success';
                
                console.log('OAuth success data:', data);
                console.log('Window opener exists:', !!window.opener);
                console.log('Current window origin:', window.location.origin);
                console.log('Data structure:', {
                    access_token: data.access_token ? 'Present' : 'Missing',
                    user: data.user ? 'Present' : 'Missing',
                    data_keys: Object.keys(data)
                });
                
                // Vérifier que nous avons les données nécessaires
                if (!data.access_token) 
                {
                    throw new Error('Token d\'accès manquant dans la réponse du serveur');
                }
                
                // Envoyer le succès à la fenêtre parent
                if (window.opener) 
                {
                    console.log('Sending success message to parent...');
                    const message = {
                        type: 'OAUTH_SUCCESS',
                        token: data.access_token,
                        // user: data.user,
                        timestamp: Date.now()
                    };
                    console.log('Message to send:', message);
                    
                    try {
                        window.opener.postMessage(message, window.location.origin);
                        console.log('Message sent successfully');
                    } catch (e) {
                        console.error('Error sending message:', e);
                        throw new Error('Erreur lors de l\'envoi du message à la fenêtre parent');
                    }
                    
                    console.log('Message sent, closing window in 500ms...');
                    setTimeout(() => {
                        console.log('Attempting to close window...');
                        try {
                            window.close();
                            // Si window.close() ne fonctionne pas, essayer une autre méthode
                            setTimeout(() => {
                                if (!window.closed) {
                                    console.log('Window.close() failed, trying alternative...');
                                    // Rediriger vers about:blank peut forcer la fermeture
                                    window.location.href = 'about:blank';
                                }
                            }, 100);
                        } catch (e) {
                            console.error('Error closing window:', e);
                            statusEl.textContent = 'Connexion réussie - Vous pouvez fermer cette fenêtre';
                        }
                    }, 500);
                } else {
                    console.log('No window.opener, closing immediately...');
                    statusEl.textContent = ' ... ';
                    setTimeout(() => {
                        window.close();
                    }, 2000);
                }
                
            } catch (error) {
                console.error('Erreur lors du traitement du callback OAuth:', error);
                statusEl.textContent = error.message;
                statusEl.className = 'error';
                
                // Envoyer l'erreur à la fenêtre parent
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'OAUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                    
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                }
            }
        }

        // Démarrer le traitement dès le chargement de la page
        window.addEventListener('load', handlePopupCallback);
    </script>
</body>
</html>
