services:
    proxy:
        image: nginx:stable-alpine
        container_name: proxy
        ports:
            - "${PROXY_PORT}:${PROXY_PORT}"
        volumes:
            - ./proxy/nginx-prod.conf:/etc/nginx/nginx.conf:ro
            - ./ssl:/etc/nginx/certs:ro
        networks:
            - transcendence-network
        depends_on:
            - frontend
            - gateway

    frontend:
        image: frontend-nginx
        container_name: frontend-nginx
        build:
            context: ./frontend
            dockerfile: Dockerfile.nginx
            args:
                VITE_PROXY_PORT: ${PROXY_PORT}
        volumes:
            - ./ssl:/app/ssl
        networks:
            - transcendence-network

    gateway:
        image: gateway
        container_name: gateway
        build:
            context: .
            dockerfile: backend/gateway/Dockerfile
        environment:
            - SERVICE_NAME=gateway
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${GATEWAY_PORT}
        depends_on:
            - authentification
            - blockchain
            - database
            - game
            - matchmaking
            - scores
            - tournament
            - websocket
            - ai
            - frontend
        networks:
            - transcendence-network

    authentification:
        image: authentification
        container_name: authentification
        build:
            context: ./backend/authentification
            dockerfile: Dockerfile
        environment:
            - SERVICE_NAME=authentification
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${AUTHENTIFICATION_PORT}
        networks:
            - transcendence-network

    blockchain:
        image: blockchain
        container_name: blockchain
        build:
            context: ./backend/blockchain
            dockerfile: Dockerfile
        environment:
            - SERVICE_NAME=blockchain
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${BLOCKCHAIN_PORT}
        env_file:
            - .env
        networks:
            - transcendence-network

    database:
        image: database
        container_name: database
        build:
            context: ./backend/database
            dockerfile: Dockerfile
        environment:
            - SERVICE_NAME=database
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${DATABASE_PORT}
        networks:
            - transcendence-network

    game:
        image: game
        container_name: game
        build:
            context: ./backend
            dockerfile: game/Dockerfile
        environment:
            - SERVICE_NAME=game
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${GAME_PORT}
        networks:
            - transcendence-network

    matchmaking:
        image: matchmaking
        container_name: matchmaking
        build:
            context: ./backend/matchmaking
            dockerfile: Dockerfile
        environment:
            - SERVICE_NAME=matchmaking
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${MATCHMAKING_PORT}
        networks:
            - transcendence-network

    scores:
        image: scores
        container_name: scores
        build:
            context: ./backend/scores
            dockerfile: Dockerfile
        environment:
            - SERVICE_NAME=scores
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${SCORES_PORT}
        networks:
            - transcendence-network

    tournament:
        image: tournament
        container_name: tournament
        build:
            context: ./backend/tournament
            dockerfile: Dockerfile
        environment:
            - SERVICE_NAME=tournament
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${TOURNAMENT_PORT}
        networks:
            - transcendence-network

    websocket:
        image: websocket
        container_name: websocket
        build:
            context: ./backend/websocket
            dockerfile: Dockerfile
        environment:
            - SERVICE_NAME=websocket
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${WEBSOCKET_PORT}
        networks:
            - transcendence-network

    ai:
        image: ai
        container_name: ai
        build:
            context: ./backend/ai
            dockerfile: Dockerfile
        environment:
            - SERVICE_NAME=ai
            - NODE_ENV=${NODE_ENV}
            - HOST_IP=${HOST_IP}
            - PORT=${AI_PORT}
        networks:
            - transcendence-network

networks:
    transcendence-network:
        driver: bridge
